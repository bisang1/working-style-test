<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Working Style Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #FFE2E2;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4A4A4A;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .warning {
            color: #FF6B6B;
            margin: 20px 0;
            font-size: 16px;
        }

        button {
            background: #95B8D1;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .share-buttons {
            margin-top: 30px;
        }

        .share-buttons button {
            background: #8BC0D1;
        }

        #questionSection {
            display: none;
        }

        .options button {
            background: white;
            color: #95B8D1;
            border: 2px solid #95B8D1;
            margin: 5px 0;
        }

        .options button:hover {
            background: #95B8D1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="startSection">
            <h1>My Working Style Test</h1>
            <p class="subtitle">나의 워킹스타일 테스트</p>
            <p class="warning">* 정신건강 산재가 될까?</p>
            <button onclick="startTest()">테스트 시작하기</button>
            <div class="share-buttons">
                <button onclick="shareKakao()">카카오톡 공유하기</button>
                <button onclick="copyLink()">링크 복사하기</button>
            </div>
        </div>

        <!-- 질문 화면 -->
        <div id="questionSection">
            <h2 id="questionText"></h2>
            <div class="options">
                <button onclick="selectAnswer(5)">매우 그렇다</button>
                <button onclick="selectAnswer(4)">그렇다</button>
                <button onclick="selectAnswer(3)">보통이다</button>
                <button onclick="selectAnswer(2)">아니다</button>
                <button onclick="selectAnswer(1)">전혀 아니다</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;

        const questions = [
            "나는 업무 시작 전 반드시 할 일 목록을 작성한다",
            "나는 데드라인을 지키는 것을 최우선으로 생각한다",
            "업무 중 동료와의 소통을 중요하게 생각한다",
            "스트레스 상황에서도 침착하게 대처하는 편이다",
            "야근이나 추가 업무는 가능한 피하려고 한다",
            "업무 관련 새로운 기술이나 지식 습득에 적극적이다",
            "회사에서 개인적인 감정 표현을 자제하는 편이다",
            "업무 시간 중 개인용무는 최소화하려 노력한다",
            "동료의 업무 스타일을 존중하고 배우려 한다",
            "업무 실수를 했을 때 즉시 인정하고 수정한다",
            "회의 시간에 적극적으로 의견을 개진한다",
            "업무 관련 피드백을 긍정적으로 수용한다",
            "워라밸을 중요하게 생각한다",
            "업무 관련 결정시 상사의 의견을 우선시한다",
            "새로운 프로젝트를 시작하는 것을 즐긴다",
            "업무 성과를 정량적으로 측정하려 노력한다",
            "동료와의 친목 도모에 적극적으로 참여한다",
            "업무 관련 갈등 상황을 피하려 노력한다",
            "나만의 업무 처리 방식이 있다",
            "회사의 규칙과 규정을 잘 준수한다"
        ];

        function startTest() {
            document.getElementById('startSection').style.display = 'none';
            document.getElementById('questionSection').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('questionText').textContent = 
                    `Q${currentQuestion + 1}. ${questions[currentQuestion]}`;
            } else {
                showResult();
            }
        }

        function selectAnswer(value) {
            score += value;
            currentQuestion++;
            showQuestion();
        }

        function showResult() {
            // 결과 표시 로직
            alert('테스트가 완료되었습니다!');
            location.reload(); // 테스트 다시 시작
        }

        function shareKakao() {
            alert('카카오톡 공유하기 준비중입니다.');
        }

        function copyLink() {
            // YOUR_URL을 실제 웹사이트 주소로 교체하세요
            navigator.clipboard.writeText('YOUR_URL').then(() => {
                alert('링크가 복사되었습니다!');
            });
        }
    </script>
</body>
</html>
