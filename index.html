<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 워킹스타일 테스트</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- 랜딩 페이지 -->
        <div id="landing" class="section active">
            <h1>나의 워킹스타일 테스트</h1>
            <p>20가지 질문으로 알아보는 나만의 업무 스타일!</p>
            <button onclick="startTest()" class="start-btn">테스트 시작하기</button>
        </div>

        <!-- 질문 페이지 -->
        <div id="question" class="section">
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <h2 id="questionText"></h2>
            <div class="options">
                <button onclick="selectAnswer(1)">매우 그렇다</button>
                <button onclick="selectAnswer(2)">그렇다</button>
                <button onclick="selectAnswer(3)">보통이다</button>
                <button onclick="selectAnswer(4)">아니다</button>
                <button onclick="selectAnswer(5)">전혀 아니다</button>
            </div>
        </div>

        <!-- 결과 페이지 -->
        <div id="result" class="section">
            <h2>당신의 워킹스타일은...</h2>
            <div id="resultType"></div>
            <div id="resultDescription"></div>
            <div class="share-buttons">
                <button onclick="shareResult()" class="share-btn">친구에게 공유하기</button>
                <button onclick="restartTest()" class="restart-btn">다시 테스트하기</button>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
